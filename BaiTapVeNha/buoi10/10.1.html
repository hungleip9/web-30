		<button id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
		<button id="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
	</div>
	<script type="text/javascript">
		var imgs = document.getElementsByClassName('img_1');
		function Showslide (n) {
			for(i = 0; i < imgs.length; i++){
				imgs[i].style.display = 'none';
			}
			imgs[n].style.display = 'block';
		}
		setTimeout(timeout, 10000);
		function timeout () {
			for(i = 0; i <= 10; i++){
				numslide++;
				if (numslide > 9) {
					numslide = 0;
				};
				Showslide(numslide);
			}
		}
		var numslide = 0;
		Showslide(0);
		// NEXT_btn
		var next = document.getElementById('next');
		next.addEventListener('click', function () {
			numslide++;
			if (numslide > 9) {
				numslide = 0;
			};
			Showslide(numslide);
		})
		// PRE_BTN
		var previous = document.getElementById('previous');
		previous.addEventListener('click', function  () {
			numslide--;
			if (numslide < 0) {
				numslide = 9;
			};
			Showslide(numslide);
		})
		var slidebar = document.getElementsByClassName('slidebar');
		for(i = 0; i < slidebar.length; i++){
			slidebar[i].addEventListener('click', function  () {
				var imgs = document.getElementsByClassName('img_1');
				for(j = 0; j < imgs.length; j++){
					imgs[j].style.display = 'none';
				}
				this.nextElementSibling.style.display = 'block';
			})
		}
	</script>
