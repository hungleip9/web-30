<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 300px;
			background-color: pink;
			position: relative;
		}
		.text{
			width: 100%;
			height: 72px;
			background: rgba(255, 255, 255, 0.3);
			color: black;
			position: absolute;
			bottom: 0;
			overflow: hidden;
			transition: height 3s;

		}
		.box:hover .text{
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="text">
			<h2>Toi la Le Quang Hung</h2>
			<p>Toi muon chia tay nguoi yeu toi</p>
			<p>Toi rat met moi voi moi quan he nay</p>
		</div>
	</div>
</body>
</html>
