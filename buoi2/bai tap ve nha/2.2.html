<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colspan_rowspan</title>
</head>
<body>
	<table border="1px" width="900px" height="400px">
		<tr align="center">
			<td colspan="4" rowspan="2">Phan dau(Banner)</td>
			
			
		</tr>
		<tr></tr>
		<tr>
			<td colspan="4">Menu ngang(Navbar)</td>
			
		</tr>
		<tr>
			<td colspan="4">Duong ke ngang</td>
			
		</tr>
		<tr>
			<td>Menu trai(left menu)</td>
			<td colspan="2" width="60%" align="center">Phan than(main)</td>
			
			
			<td>Menu phai(right menu)</td>
		</tr>
		<tr>
			<td colspan="4" align="center">Phan cuoi(Footer)</td>
			
			
		</tr>
	</table>
</body>
</html>
